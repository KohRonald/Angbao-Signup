<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>AngBao Signup</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">

        <form action="/" method="post">
            <img class="mb-4" src="Images/red-envelope.png" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Sign up to get Ang bao!</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
                <label for="firstName" class="textOpacity">First Name</label>
            </div>
            <div class="form-floating ">
                <input type="text " class="form-control middle" name="lastName" placeholder="Last Name" required>
                <label for="lastName" class="textOpacity">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" name="email" placeholder="email" required>
                <label for="email" class="textOpacity">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>

            <p class="mt-5 mb-3 text-muted ">Made by &copy; Ronald 2022</p>
        </form>

    </main>

</body>

</html>
